# qyl.collector - Standalone Docker Compose
# For local development without full stack
#
# Usage:
#   cd src/qyl.collector
#   docker compose up -d

services:
  qyl-collector:
    build:
      context: ../..
      dockerfile: src/qyl.collector/Dockerfile
    container_name: qyl-collector
    ports:
      - "5100:5100"    # REST API + SSE + Dashboard
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    volumes:
      - qyl-data:/data
    environment:
      - QYL_PORT=5100
      - QYL_DATA_PATH=/data/qyl.duckdb
      - ASPNETCORE_URLS=http://+:5100
      # Uncomment for fixed auth token:
      # - QYL_TOKEN=your-secret-token
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5100/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  qyl-data:
    driver: local
