# qyl.collector - Standalone Docker Compose (Optimized)
services:
  qyl-collector:
    build:
      context: ../..
      dockerfile: src/qyl.collector/Dockerfile
    container_name: qyl-collector
    ports:
      - "5100:5100"    # REST API + SSE + Dashboard
      - "4317:4317"    # OTLP gRPC
    volumes:
      - qyl-data:/data
    environment:
      - QYL_PORT=5100
      - QYL_GRPC_PORT=4317  # Enable gRPC locally
      - QYL_DATA_PATH=/data/qyl.duckdb
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:5100/health" ]
      interval: 5s       # Faster detection
      timeout: 3s        # Quicker timeout
      retries: 5
      start_period: 5s   # Faster startup check

volumes:
  qyl-data:
    driver: local
