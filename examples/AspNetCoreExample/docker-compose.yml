# qyl.AspNetCore.Example - Demo Stack
# Shows a sample ASP.NET Core app sending telemetry to qyl.collector
#
# Usage (from examples/qyl.AspNetCore.Example/):
#   docker compose up -d
#   Open: http://localhost:5050 (example app)
#   Open: http://localhost:5100 (qyl dashboard)

services:
  # ============================================================================
  # qyl.collector - AI Observability Backend
  # ============================================================================
  qyl-collector:
    build:
      context: ../..
      dockerfile: src/qyl.collector/Dockerfile
    container_name: qyl-collector
    ports:
      - "5100:5100"    # Dashboard + REST API
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    volumes:
      - qyl-data:/data
    environment:
      - QYL_PORT=5100
      - QYL_DATA_PATH=/data/qyl.duckdb
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5100/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================================================
  # Example ASP.NET Core App (instrumented with OpenTelemetry)
  # ============================================================================
  example-app:
    build:
      context: ../..
      dockerfile: examples/qyl.AspNetCore.Example/Dockerfile
    container_name: qyl-example-app
    ports:
      - "5050:5050"
    environment:
      - ASPNETCORE_URLS=http://+:5050
      - UseTracingExporter=OTLP
      - UseMetricsExporter=OTLP
      - UseLogExporter=OTLP
      - Otlp__Endpoint=http://qyl-collector:5100
    depends_on:
      qyl-collector:
        condition: service_healthy

  # ============================================================================
  # Grafana (optional visualization)
  # ============================================================================
  grafana:
    image: grafana/grafana:11.4.0
    container_name: qyl-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    profiles:
      - monitoring  # Only start with: docker compose --profile monitoring up
    depends_on:
      - qyl-collector

volumes:
  qyl-data:
    driver: local
