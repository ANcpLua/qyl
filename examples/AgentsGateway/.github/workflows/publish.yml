name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        include-prerelease: true

    - name: Restore dependencies
      run: dotnet restore AgentsGateway.slnx

    - name: Build
      run: dotnet build AgentsGateway.slnx --no-restore --configuration Release

    - name: Test
      run: dotnet test AgentsGateway.slnx --no-build --configuration Release --verbosity normal

    - name: Pack
      run: dotnet pack src/AgentGateway/AgentsGateway.csproj --no-build --configuration Release --output .

    - name: Push to NuGet
      run: dotnet nuget push *.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json