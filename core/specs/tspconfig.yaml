# QYL TypeSpec Configuration
# Source: core/specs/*.tsp
# Output: core/openapi/openapi.yaml, core/schemas/*.json
# Post-process: Kiota â†’ C#, Python, TypeScript clients

emit:
  - "@typespec/openapi3"
  - "@typespec/json-schema"

options:
  "@typespec/openapi3":
    output-file: openapi.yaml
    emitter-output-dir: "{project-root}/../openapi"
    file-type: yaml
    openapi-versions:
      - "3.1.0"

  "@typespec/json-schema":
    emitter-output-dir: "{project-root}/../schemas"
    file-type: json
    bundleId: qyl-telemetry

linter:
  extends:
    - "@typespec/http/all"
