name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NODE_VERSION: '22'

jobs:
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: |
          # .NET 10 uses Microsoft Testing Platform (MTP), not VSTest
          # MTP arguments go after -- separator
          dotnet test --configuration Release --no-build \
            --results-directory ./TestResults \
            -- --report-trx --report-trx-filename test-results.trx

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: backend-test-results
          path: ./TestResults/*.trx

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/qyl.dashboard/package-lock.json

      - name: Install dependencies
        working-directory: src/qyl.dashboard
        run: npm ci

      - name: Type check
        working-directory: src/qyl.dashboard
        run: npm run typecheck

      - name: Lint
        working-directory: src/qyl.dashboard
        run: npm run lint

      - name: Test
        working-directory: src/qyl.dashboard
        run: |
          # Skip if no test files exist (vitest exits 1 with no tests)
          if find src -name "*.test.ts" -o -name "*.spec.ts" 2>/dev/null | grep -q .; then
            npm run test -- --run --reporter=verbose
          else
            echo "No test files found, skipping tests"
          fi

      - name: Build
        working-directory: src/qyl.dashboard
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: frontend-dist
          path: src/qyl.dashboard/dist

  frontend-coverage:
    name: Frontend Coverage
    runs-on: ubuntu-latest
    needs: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/qyl.dashboard/package-lock.json

      - name: Install dependencies
        working-directory: src/qyl.dashboard
        run: npm ci

      - name: Run tests with coverage
        working-directory: src/qyl.dashboard
        run: |
          # Skip if no test files exist
          if find src -name "*.test.ts" -o -name "*.spec.ts" 2>/dev/null | grep -q .; then
            npm run test:coverage
          else
            echo "No test files found, skipping coverage"
          fi

      - name: Upload coverage report
        if: hashFiles('src/qyl.dashboard/coverage/**') != ''
        uses: actions/upload-artifact@v6
        with:
          name: frontend-coverage
          path: src/qyl.dashboard/coverage

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit frontend dependencies
        working-directory: src/qyl.dashboard
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Audit .NET dependencies
        run: dotnet list package --vulnerable --include-transitive
        continue-on-error: true
