# QYL God Schema Configuration
# Source: schema/*.tsp
# Output: schema/generated/openapi.yaml, schema/generated/schema.json

emit:
  - "@typespec/openapi3"
  - "@typespec/json-schema"

options:
  "@typespec/openapi3":
    output-file: openapi.yaml
    emitter-output-dir: "{project-root}/generated"
    file-type: yaml
    openapi-versions:
      - "3.1.0"

  "@typespec/json-schema":
    emitter-output-dir: "{project-root}/generated"
    file-type: json
    bundleId: qyl-schema

linter:
  extends:
    - "@typespec/http/all"
