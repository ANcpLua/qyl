name: qyl
services:
    # ════════════════════════════════════════════════════════════════════════
    # QYL - AI OBSERVABILITY PLATFORM
    # ════════════════════════════════════════════════════════════════════════
    qyl:
        container_name: qyl
        image: ancplua/qyl:${QYL_VERSION:-latest}
        ports:
            - "${QYL_PORT:-5100}:5100"      # Dashboard + REST API + SSE
            - "${QYL_GRPC_PORT:-4317}:4317" # OTLP gRPC
        environment:
            QYL_PORT: 5100
            QYL_GRPC_PORT: 4317
            QYL_DATA_PATH: /data/qyl.duckdb
            TZ: ${TZ:-UTC}
        healthcheck:
            test: ["CMD", "wget", "-q", "--spider", "http://localhost:5100/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s
        volumes:
            - qyl_data:/data
        networks:
            - qyl-network
        restart: unless-stopped

networks:
    qyl-network:
        driver: bridge

volumes:
    qyl_data:
